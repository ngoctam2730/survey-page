<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        #submitBtn {
            background-color: #0077B5; /* LinkedIn blue */
            color: white;
            border: none;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #submitBtn.enabled {
            cursor: pointer;
            opacity: 1;
        }
        .linkedin-follow {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Student Survey</h2>
    <p>Complete the form and follow us on LinkedIn!</p>
    
    <form id="surveyForm" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Student Email" required>
        
        <div class="linkedin-follow">
            <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
            <script type="IN/FollowCompany" data-id="99366802" data-counter="top"></script>
        </div>
        
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration (replace with your config from Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form handling
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('surveyForm');
        
        // Enable submit button after a delay (assuming they clicked Follow)
        setTimeout(() => {
            submitBtn.classList.add('enabled');
            submitBtn.disabled = false;
        }, 5000); // 5 seconds delay to encourage following

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form data
            const name = form.name.value;
            const email = form.email.value;

            // Save to Firestore
            db.collection("surveyResponses").add({
                name: name,
                email: email,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert('Thanks for completing the survey and following us!');
                form.reset();
            })
            .catch((error) => {
                console.error("Error saving data: ", error);
                alert('There was an error saving your data. Please try again.');
            });
        });
    </script>
</body>
</html>
